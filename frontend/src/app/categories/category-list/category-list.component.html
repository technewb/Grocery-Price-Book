<div *ngIf="categories">
<ul>
  <li *ngFor="let category of categories">
    <a routerLink="/categories/{{category.id}}">
      {{ category.id }} - {{category.name}}
    </a>
    <button class="delete" title="delete category" (click)="delete(category)">x</button>
  </li>
</ul>
</div>

<div>
    <label>Category name:
      <input #categoryName />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(categoryName.value); categoryName.value=''">
      add
    </button>
  </div>
