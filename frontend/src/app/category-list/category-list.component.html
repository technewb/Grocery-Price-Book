<div *ngIf="dataSource">
<ul *ngFor="let category of dataSource" (click)='onSelect(category)'>
  <li [class.selected]="category === selectedCategory" *ngIf="show(category.id)" (click)="onSelect(category.id)">{{ category.id }}</li>
</ul>
</div>

<app-category-detail [category]="selectedCategory"></app-category-detail>
